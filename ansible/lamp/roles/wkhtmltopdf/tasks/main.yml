-   name: Check wkhtmltopdf download
    action: shell test /tmp/wkhtmltopdf.deb && echo "exists" || echo ""
    register: fileCheck
   
-   name: download wkhtmltopdf
    register: wkhtmltopdf
    when: fileCheck.stdout.find("exists") != -1
    get_url: url=http://hivelocity.dl.sourceforge.net/project/wkhtmltopdf/0.12.1/wkhtmltox-0.12.1_linux-trusty-amd64.deb
             dest=/tmp/wkhtmltopdf.deb
   
-   name: install wkhtmltopdf
    when: wkhtmltopdf|success
    apt: deb=/tmp/wkhtmltopdf.deb