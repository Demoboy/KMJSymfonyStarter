---
- hosts: all
  sudo: true
  vars:
    web_server: apachephp
    timezone: America/Phoenix
    max_nesting_level: 300
    memory_limit: 512M
  vars_files:
    - [ "vars/{{ enviroment }}_vars.yml", "vars/common.yml" ]
  roles:
    - init
    - php5-cli
    - apache
    - php5
    - php-fpm
    - mysql
    - composer
    - phpcommon
    - node
    - wkhtmltopdf
    - { role: phpmyadmin, when: "enviroment == 'dev' or enviroment == 'test'" }
    - jackrabbit
    - supervisor
#    - vim
    - bash