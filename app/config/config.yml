imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         
        handler_id: session.handler.native_file
        save_path: null
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: true
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        uglifyjs:
            node: %node_path%
            bin: %uglify_js_path%
        uglifycss:
            node:  %node_path%
            bin: %uglify_css%
            cssrewrite: ~
        less:
            node:  %node_path%
            node_paths: [%node_module_path%]
            bin: %less_path%
            apply_to: "\.less$"
        
# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        types:
            phone_number: Misd\PhoneNumberBundle\Doctrine\DBAL\Types\PhoneNumberType
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: KMJ\ToolkitBundle\Entity\User
    # registration:
       # form:
           # type: kmj_toolkit_usertype
jms_di_extra:
    locations:
        all_bundles: true
        
kmj_toolkit:
    enckey: %toolkit_enckey%
    administrator:
        firstname: %toolkit_admin_firstname%
        lastname: %toolkit_admin_lastname%
        username: %toolkit_admin_username%
        email: %toolkit_admin_email%
        password: %toolkit_admin_password%

h4cc_alice_fixtures: ~
        
kmj_sync:
    ssh:
      host: %kmj_sync_ssh_host%
      port: %kmj_sync_ssh_port%
      username: %kmj_sync_ssh_username%
      path: %kmj_sync_ssh_path%
    dir: %kernel.root_dir%/cache/sync
    backups: %kernel.root_dir%/Resources/backups
    compression: tar
    numberofbackups: 3
    database:            
       type: mysql      
       host: %database_host%        
       database: "%database_name%"        
       user: "%database_user%"      
       password: "%database_password%" 
